<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="stopwatch" class="stopwatch">
            00:00:00:00
        </div>
        
        <div id="buttons" class="buttons">
            <button onclick="start()" id="start" class="button">
                Start
            </button>

            <button onclick="pause()" id="pause" class="button">
                Pause
            </button>

            <button onclick="reset()" id="reset" class="button">
                Reset
            </button>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
